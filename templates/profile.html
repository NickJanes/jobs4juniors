{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block title %}
Nick Janes
{% endblock %}

{% block content %}

<div class="content-section">
  <div class="content-container">
    <form class="row" action="{% url 'profile' %}" method="POST">
      {% csrf_token %}
      {{ form.as_div }}
      {% comment %} <h1> {{ user.first_name }} </h1>

      <label for="email" id="email">Email Address</label>
      <input type="text" class="form-control" name="email" placeholder="{{ user.email }}">

      <div class="form-group">
        <label for="role">User Role</label>
        <select class="form-select form-select-sm" name="role" id="role">
          <option value="A" {% if user.role == 'A'%}selected{% endif %}>Applicant</option>
          <option value="C" {% if user.role == 'C'%}selected{% endif %}>Company</option>
        </select>
      </div> {% endcomment %}
    </form>
      
  </div>
</div>
{% endblock %}
